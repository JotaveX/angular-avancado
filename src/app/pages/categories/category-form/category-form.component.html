<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/categories">Cateogias</a></li>
      <li class="breadcrumb-item active" aria-current="page">Formulario de categoria</li>
    </ol> 
  </nav>

  <div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            {{ pageTitle }}
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="/categories" class="btn btn-light" id="float-right">
            Voltar
        </a>
    </div>
  </div>

  <form>
    <div class="card">
        <div class="card-header">
            Informações sobre a categoria
        </div>

        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome da categoria">
                </div>
    
                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" placeholder="Descrição">
                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg mt-3" id="float-right">Salvar</button>
  </form>
